<div class="home-container">
    <div class="card card-default">
        <div class="card-header">GitHub Angular commits</div>
        <!-- START table-responsive-->
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover" id="table-ext-2">
                <thead>
                </thead>
                <tbody>
                    <tr *ngFor="let item of rootCommitts">
                        <td>
                            <div class="media">
                                <img class="avatar" [src]="item.committer.avatar_url" alt="" />
                                <div class="media-body pl-2">
                                    <div class="float-right badge badge-info">{{ item.committer.type }}</div>
                                    <h4>{{ item.commit.message }}</h4>
                                    <div class="row">
                                        <div class="col">
                                            <p><b>{{ item.commit.committer.name }}</b> {{ item.commit.committer.date }}
                                                <i class="fa fa-check" style="color:#0B6623;" aria-hidden="true"></i>
                                            </p>
                                        </div>
                                        <div class="col" style="float: right">
                                            <p>commit: {{ item.sha }}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- END table-responsive-->
        <div class="card-footer">
            <div class="d-flex">
                <div>
                    <div class="input-group">
                        <div class="input-group-append">
                            <button class="btn golden-btn" type="button" (click)="onRefresh()"><i
                                    class="fa fa-star"></i> Refresh <i class="fa fa-star"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- END card-->
    <!-- START row-->
</div>
